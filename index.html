<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signnup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outerbox">

        <div class="innerbox">

            <header class="signupheader">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name : </label>
                        <input type="text" id="fullname" placeholder="write your full name" required>
                    </p>
                    <p>
                        <label for="email">Email id :</label>
                        <input type="email" id="email" placeholder="abcd@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New Password : </label>
                        <input type="password" id="password" placeholder="atleast 8 characters" required>
                    </p>
                    <p>

                        <input type="submit" id="submit" value="Create Account">
                    </p>

                </form>

                <footer class="signup-footer">
                    <p>Already have an account? <a href="#">Login</a></p>
                </footer>
            </main>

        </div>

    </div>

</body>

</html>
